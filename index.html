<html 11>
  <head>
    <title>TACO CONF 2012</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script/popcorn.js"></script>
    <script src="script/jquery-1.7.2.min.js"></script>
    
    <script>
      // ensure the web page (DOM) has loaded
      document.addEventListener("DOMContentLoaded", function () {

        // Create a popcorn instance by calling Popcorn("#id-of-my-video")
        var pop = Popcorn("#tacovideo");
        var advertHandler = function () {
          pop.pause()
          var x = $('<img src="https://s3.amazonaws.com/tenconf/sponsors/spire.png" style="position:absolute;"></img>')
            , t = $('#tacovideo')
            , pos = t.offset()
            ;
          x.appendTo('#video-container')
          x.css({left:pos.left + 5, top:pos.top - 6})
          x.css({height:t.height(), width:t.width() + 1})
          setTimeout(function () {
            x.hide()
            pop.play()
            pop.off('play', advertHandler)
          }, 2000)
        }
        pop.on('play', advertHandler)
       
      }, false);
    </script>
  </head>
  <body>
    
    <section id="first" class="section" data-speed="8" data-type="background">      
      <img class="bicycler" src="penny_farthing.gif">
      <article>
        <div id="floating-taco">
          <img src="logo.png">
        </div>
      </article>
    </section>

    <section id="second" class="section" data-type="background">
        <div id="video-container">
          <video id="tacovideo" height="480" poster="./tacovideo.png" controls>
            <source src="https://s3.amazonaws.com/tenconf/TacoMontage480.m4v">
            <source src="https://s3.amazonaws.com/tenconf/tacomontagefinal.ogv">
          </video>
          <div id="footnotediv"></div>
        </div>
        <img src="https://s3.amazonaws.com/tenconf/sponsors/spire.png" style="visibility:hidden;"></img>
    </section>
    
    <section id="third" class="section" data-type="background">
      <article>
        <p>
          The first TacoConf was a success! Watch the above video or read <a href='http://www.mikealrogers.com/posts/tacos-on-parade.html'>this article</a>.
          <div id="sponsors">
            GENEROUSLY SPONSORED BY:
            <div class="perspective">
              <a href="http://spire.io"><img src="spire-logo.png"></a>
            </div>
          </div>
          <img style="width:100%" src="http://curlycastfiles.s3.amazonaws.com/TacoConfCollage1.png">
          <img style="width:100%" src="http://curlycastfiles.s3.amazonaws.com/TacoConfCollage2.png">
        </p>
      </article>
    </section>

      var _gaq = _gaq || [];

      _gaq.push(['_trackPageview']);

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
